<!DOCTYPE html>
<html>
<head>
    <title>Experience</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333333;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 90vw; 
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .projects {
            width: 100%;
            max-width: 1100px;
            height: auto;
        }
        .me, .next, .prev, .hello, .qual, .blurb {
            width: auto;
            height: auto;
            position: absolute;
            transition: transform 0.3s ease; 
        }
        
        .next {
            width: 7vw;
            max-width: 100px;
            bottom: 12vh;
            left: 55%;
        }
        .prev {
            width: 7vw;
            max-width: 100px;
            bottom: 11vh;
            left: 33%;
        }
        .inqueue {
            position: absolute;
            width: 50vw;
            max-width: 250px;
            bottom: 85vh;
            left: 0%;
            z-index: 10;
        }
        .experiencebox {
            position: absolute;
            width: 50vw;
            max-width: 250px;
            bottom: 59vh;
            left: 0%;
            z-index: 10;
        }
        .queueexperience {
            position: absolute;
            width: 50vw;
            max-width: 250px;
            bottom: 59vh; 
            left: 0%;
            z-index: 10;
            cursor: pointer;
        }
        .queueexperience:hover {
            content: url('queueexperiencecheck.png');
        }
        .queueprojects {
            position: absolute;
            width: 50vw;
            max-width: 250px;
            bottom: 46vh; 
            left: 0%;
            z-index: 10;
            cursor: pointer;
        }
        .queueprojects:hover {
            content: url('queueprojectscheck.png');
        }
        .queuecontact {
            position: absolute;
            width: 50vw;
            max-width: 250px;
            bottom: 37vh; 
            left: 0%;
            z-index: 10;
            cursor: pointer;
        }
        .queuecontact:hover {
            content: url('queuecontactcheck.png');
        }
        .queueaboutme {
            position: absolute;
            width: 50vw;
            max-width: 250px;
            bottom: 70vh; 
            left: 0%;
            z-index: 10;
            cursor: pointer;
        }
        .queueaboutme:hover {
            content: url('queueaboutmecheck.png');
        }
        .prevpage {
            position: absolute;
            width: 50vw;
            max-width: 250px;
            bottom: -9vh; 
            left: 14%; 
            z-index: 10;
            opacity: 0; 
        }
        .prevpage.show {
            bottom: 16vh; 
            opacity: 1; 
        }
        
    </style>
</head>
<body> 
    <div class="container">
        <a href="mainpage.html">
            <img src="experience.png" alt="Centered Image" class="projects">
        </a> 
        <a href="page4.html">
            <img src="next.png" class="next">
        </a>
        <a href="page2.html">
            <img src="prev2.png" class="prev">
        </a>
        <img src="inqueue.png" class="inqueue">
        <img src="queueexperiencecheck.png" class="experiencebox">
        <a href="page2.html">
            <img src="queueaboutme.png" class="queueaboutme">
        </a>
        <a href="page3.html">
            <img src="queueexperience.png" class="queueexperience">
        </a>
        <a href="page4.html">
            <img src="queueprojects.png" class="queueprojects">
        </a>
        <a href="page5.html">
            <img src="queuecontact.png" class="queuecontact">
        </a>
        <img src="prevpage.png" class="prevpage">
        <script>
            
            setTimeout(function() {
                const nextpage = document.querySelector('.prevpage');
                nextpage.classList.add('show'); 
            }, 3000); 
        </script>
    

    </div>

</body>
</html>
